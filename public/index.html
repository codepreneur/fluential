<!DOCTYPE html>
<html lang="en" ng-app="fluential">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.0.1/ng-tags-input.min.css" />
  <link rel="stylesheet" href="style.css">

  <!-- maggie -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="jumbotron.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- /maggie -->

	<title>Fluential</title>
</head>
<body ng-controller="FluentialCtrl">


<!-- HEADER -->

<nav role="navigation" class="navbar navbar-default">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <!-- Collection of nav links and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class='menu-nav'><a href="#"><span class='brand-nav navicon'>brand menu</span></a></li>
        <li class='navbar-brand'><a href="#"> </a></li>
        <li class='menu-nav'><a href="#"><span class='influencer-nav navicon'>influencer menu</span></a></li>
      </ul>
    </div>
</nav>

<!-- END HEADER -->

<div class="row">
  <form class="navbar-form navbar-left col-md-12" role="search">
    <div class="form-group">
      <input type="search" class="form-control" placeholder="Search..." ng-model="search">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>
</div>

<div ng-controller="TagsCtrl">

  <!-- <div ng-repeat="influencer in influencersData">
    {{influencer.entry.yt$username.$t}}
  </div> -->

<!--   <div ng-repeat="video in videosData">
    {{video.feed.entry.0.yt$statistics.viewCount}}
  </div> -->



<!--   <div ng-repeat="influencer in influencersData">
    {{influencer.entry.category.1.term}}
    {{influencer.entry.title.$t}}
  </div> -->



  <div class="row">
    <div class="col-md-12">
      <tags-input name="tags" class="tagz" ng-model="tags" on-tag-added='filterProfiles()' on-tag-removed='filterProfiles()'>
        <auto-complete source="loadTags($query)"></auto-complete>
      </tags-input>
        <p>Model: {{tags}}</p>
        <p ng-repeat="tag in tags">{{tag.text}}</p>
        <pre>{{radioModel || 'null'}}</pre>
    <div class="btn-group">
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'subscribers'">Subscribers</label>
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'total_views'">Views</label>
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'growth_rate'">Growth</label>
    </div>
        
    </div>
  </div>

  <div class="row">
     <div class="col-md-12">
        <section>
          <div ng-repeat="profile in (filteredProfiles | orderBy:radioModel:!reverse)" class="col-md-3">
            <h1>{{profile.entry.title.$t}}</h1>
            <img ng-click="open('lg',$index)" style="width: 120px; height: 120px;" src="{{profile.entry.media$thumbnail.url}}" alt="Something" />
<!--             <p> Subscribers: {{ profile.subscribers }}</p>
            <p> Views: {{ profile.total_views }}</p>
            <p> Average_views: {{ profile.average_views }}</p>
            <p> Growth rate: {{ profile.growth_rate }}</p>
            <p> Keywords: {{ profile.keywords }}</p> -->

          </div>
        </section>
     </div> 

  </div>

  <h1>BLEH</h1>

  <youtube code="uXqoqifwPkY"></youtube>



  <script type="text/ng-template" id="myModalContent.html">
    <div>
        <div class="modal-header">
            <h3 class="modal-title">{{profiles.entry.title.$t}}</h3>
        </div>
        <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-xs-4">
  
                  <embed-video data-ng-href="{{profiles.entry.0.media$group.media$content.0.url}}" controls=0></embed-video>
                </div>
                <div class="col-xs-8">
                  {{ profiles.about }}
                  <p>Keywords: {{ profiles.keywords }}</p>
                  <p>Video: {{profiles.video}} </p>
                </div>
              </div>
            </div>
          
            <div class="stats">
              <div> Subscribers: {{ profiles.entry.yt$statistics.subscriberCount }}</div>
              <div> Views: {{ profiles.entry.yt$statistics.totalUploadViews }}</div>
              <div> Average views: {{ profiles.average_views }}</div>
              <div> Growth rate: {{ profiles.growth_rate }}</div>
            </div>

            <div class="trend-container">
              <div class="trend" ng-controller="TagsCtrl" >
              <trend-line data="[{x:10,y:19},{x:20,y:29},{x:53,y:99}]">
              </trend-line>
              </div>

              <div class="trend">
              <trend-line data="[{x:10,y:23},{x:30,y:41},{x:60,y:99}]">
              </trend-line>
              </div>

              <div class="trend">
              <trend-line data="[{x:10,y:23},{x:30,y:41},{x:60,y:99}]">
              </trend-line>
              </div>

              <div class="trend">
              <trend-line data="[{x:10,y:23},{x:30,y:41},{x:60,y:99}]">
              </trend-line>
              </div>
            </div>
        
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>  
  </script>

  

</div>









	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-resource.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-animate.js"></script>

  <script src="app.js"></script>
  <script src="https://rawgithub.com/erost/ng-videosharing-embed/master/build/ng-videosharing-embed.min.js"></script>

	<script src="ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.0.1/ng-tags-input.min.js"></script>
	<script src="ui-utils.min.js"></script>
</body>
</html>
